<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCloud - Gestión Médica Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <script>
        /**
         * URL DE IMPLEMENTACIÓN ACTUALIZADA
         * Se ha actualizado a la versión con restricciones de usuario:
         * ...jEMIox08QVhVZ/exec
         */
        const DEFAULT_API_URL = 'https://script.google.com/macros/s/AKfycbzA1b7RA3dSVIQdBsUTWw8n9bFRr7wNul9-RJK_REHSDRKt18xAkY-jEMIox08QVhVZ/exec';
        let API_URL = DEFAULT_API_URL;
        
        let emitters = [], recipients = [], patients = [], services = [], savedReceipts = [];
        let receiptItems = [], nextReceiptNumber = 1, editingReceiptId = null;

        function showMessage(msg, isError = false) {
            const container = document.getElementById('message-container');
            if (!container) return;
            container.textContent = msg;
            container.className = `fixed top-6 right-6 p-4 rounded-2xl shadow-2xl z-[100] transition-all duration-500 font-bold ${isError ? 'bg-rose-500 text-white' : 'bg-emerald-500 text-white'}`;
            container.style.opacity = '1';
            setTimeout(() => { container.style.opacity = '0'; }, 3000);
        }

        /**
         * Carga de datos con manejo de redirección de Google
         */
        async function fetchAllData() {
            const loader = document.getElementById('global-loader');
            if (loader) loader.classList.remove('hidden');
            
            try {
                // Añadimos un timestamp para evitar caché
                const response = await fetch(`${API_URL}?action=getAll&t=${Date.now()}`, {
                    method: 'GET',
                    mode: 'cors',
                    redirect: 'follow'
                });
                
                if (!response.ok) throw new Error("Error en la respuesta del servidor");
                
                const result = await response.json();
                
                if (result && result.status === 'success') {
                    const d = result.data;
                    
                    // Normalización de datos
                    emitters = d.Emisores || d.emisores || [];
                    recipients = d.Receptores || d.receptores || [];
                    patients = (d.Pacientes || d.pacientes || []).map(p => ({
                        ...p,
                        displayName: `${p.nombre || ''} ${p.apellido || ''}`.trim(),
                        cedula: p.cedula || p.ci || ""
                    })).sort((a, b) => a.displayName.localeCompare(b.displayName));
                    
                    services = d.Servicios || d.servicios || [];
                    savedReceipts = d.RecibosGuardados || d.recibosguardados || [];
                    
                    const config = d.Configuracion || d.configuracion || [];
                    const corr = config.find(c => (c.clave || '').toLowerCase() === 'correlativo');
                    nextReceiptNumber = corr ? parseInt(corr.valor) : 1;
                    
                    updateDropdowns();
                    renderManagementLists();
                    renderHistory();
                    updateReceiptNumberDisplay();
                    if (loader) loader.classList.add('hidden');
                } else {
                    throw new Error(result.message || "Error desconocido");
                }
            } catch (e) { 
                console.error("Error al cargar datos:", e);
                if (loader) loader.classList.add('hidden');
                showMessage("Error de conexión. Verifique permisos del Script.", true);
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            const target = document.getElementById(`tab-${tab}`);
            if (target) target.classList.remove('hidden');
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-xl');
                btn.classList.add('text-slate-500');
            });
            const activeBtn = document.getElementById(`btn-${tab}`);
            if (activeBtn) activeBtn.classList.add('bg-indigo-600', 'text-white', 'shadow-xl');
        }

        function updateReceiptNumberDisplay() {
            const eId = document.getElementById('emitter-select').value;
            const emisor = emitters.find(e => String(e.id) === String(eId));
            const display = document.getElementById('receipt-number-display');
            if (editingReceiptId) {
                const r = savedReceipts.find(r => r.id === editingReceiptId);
                display.textContent = r ? r.numerorecibo : "---";
            } else {
                display.textContent = (emisor && (emisor.usarcorrelativo === true || emisor.usarcorrelativo === "true")) ? nextReceiptNumber.toString().padStart(5, '0') : "S/N";
            }
        }

        function updateDropdowns() {
            const fill = (id, list, key) => {
                const el = document.getElementById(id);
                if (!el) return;
                el.innerHTML = `<option value="">Seleccionar...</option>` + list.map(i => `<option value="${i.id}">${i[key] || i.nombre || i.descripcion}</option>`).join('');
            };
            fill('emitter-select', emitters, 'nombre');
            fill('recipient-select', recipients, 'nombre');
            fill('service-select', services, 'descripcion');
            const dl = document.getElementById('patients-list');
            if (dl) dl.innerHTML = patients.map(p => `<option value="${p.displayName}">`).join('');
        }

        function addServiceToReceipt(e) {
            e.preventDefault();
            const sId = document.getElementById('service-select').value;
            const pSearch = document.getElementById('patient-search').value;
            const date = document.getElementById('service-date').value;
            const qty = parseInt(document.getElementById('service-qty').value) || 1;
            
            const service = services.find(s => String(s.id) === String(sId));
            const patient = patients.find(p => p.displayName === pSearch);
            
            if (!service || !patient || !date) return showMessage("Complete todos los campos del servicio.", true);
            
            receiptItems.push({
                ...service,
                beneficiario: patient.displayName,
                cedula: patient.cedula,
                date: date.split('-').reverse().join('-'),
                dateISO: date,
                quantity: qty,
                precioTotalLinea: (parseFloat(service.precio) || 0) * qty,
                tempId: Date.now()
            });
            receiptItems.sort((a,b) => new Date(a.dateISO) - new Date(b.dateISO));
            renderReceiptItems();
        }

        function renderReceiptItems() {
            const list = document.getElementById('receipt-items-list');
            let total = 0;
            list.innerHTML = receiptItems.map(item => {
                total += item.precioTotalLinea;
                return `<li class="bg-white p-4 rounded-2xl mb-3 flex justify-between items-center text-xs shadow-sm border border-slate-50 animate-fade-in">
                    <div>
                        <b class="text-slate-800">${item.date}</b> - ${item.descripcion}<br>
                        <span class="text-slate-400 font-medium">${item.beneficiario}</span>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-indigo-600">$${item.precioTotalLinea.toFixed(2)}</div>
                        <button onclick="removeItem(${item.tempId})" class="text-rose-400 hover:text-rose-600 mt-1"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </li>`;
            }).join('');
            document.getElementById('total-usd').textContent = total.toFixed(2);
            const rate = parseFloat(document.getElementById('bcv-rate').value) || 0;
            document.getElementById('total-bs').textContent = (total * rate).toLocaleString('es-VE', {minimumFractionDigits:2});
        }

        function removeItem(id) { 
            receiptItems = receiptItems.filter(i => i.tempId !== id); 
            renderReceiptItems(); 
        }

        async function processReceipt() {
            if (receiptItems.length === 0) return showMessage("El recibo está vacío.", true);
            const emisor = emitters.find(e => String(e.id) === document.getElementById('emitter-select').value);
            const receptor = recipients.find(r => String(r.id) === document.getElementById('recipient-select').value);
            const totalUSD = parseFloat(document.getElementById('total-usd').textContent);
            const rate = parseFloat(document.getElementById('bcv-rate').value) || 0;

            if (!emisor || !receptor) return showMessage("Seleccione emisor y receptor.", true);

            const payload = {
                id: editingReceiptId || 'REC-' + Date.now(),
                fecha_creacion: new Date().toISOString(),
                fecharecibo: document.getElementById('issue-date').value.split('-').reverse().join('/'),
                numerorecibo: editingReceiptId ? savedReceipts.find(r => r.id === editingReceiptId).numerorecibo : 
                             ((emisor.usarcorrelativo === true || emisor.usarcorrelativo === "true") ? nextReceiptNumber : "S/N"),
                nombreemisor: emisor.nombre,
                nombrereceptor: receptor.nombre,
                totalusd: totalUSD,
                totalbs: totalUSD * rate,
                jsoncompleto: JSON.stringify({ emisor, receptor, items: receiptItems, totalUSD, rate })
            };

            try {
                showMessage("Procesando...");
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ 
                        action: editingReceiptId ? 'update' : 'create', 
                        collection: 'RecibosGuardados', 
                        payload 
                    })
                });

                if (!editingReceiptId && (emisor.usarcorrelativo === true || emisor.usarcorrelativo === "true")) {
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ 
                            action: 'update', 
                            collection: 'Configuracion', 
                            payload: { clave: 'correlativo', valor: (nextReceiptNumber + 1).toString() }
                        })
                    });
                }

                setTimeout(() => {
                    cancelEdit();
                    fetchAllData();
                    showMessage("Recibo guardado.");
                }, 1000);
            } catch (e) { 
                showMessage("Error al guardar.", true); 
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            if (!list) return;
            const sorted = [...savedReceipts].sort((a,b) => new Date(b.fecha_creacion) - new Date(a.fecha_creacion));
            list.innerHTML = sorted.map(r => `
                <div class="p-4 bg-white border rounded-3xl mb-3 flex justify-between items-center shadow-sm">
                    <div class="truncate">
                        <b class="text-sm text-slate-800">Recibo ${r.numerorecibo}</b><br>
                        <small class="text-slate-400 font-bold uppercase text-[9px]">${r.fecharecibo}</small>
                        <p class="text-[11px] text-slate-500 truncate">${r.nombrereceptor}</p>
                    </div>
                    <button onclick='loadReceiptForEdit(${JSON.stringify(r)})' class="h-9 w-9 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center hover:bg-indigo-600 hover:text-white transition-colors"><i class="fas fa-edit text-xs"></i></button>
                </div>`).join('');
        }

        function loadReceiptForEdit(r) {
            const data = JSON.parse(r.jsoncompleto);
            document.getElementById('emitter-select').value = emitters.find(e => e.nombre === r.nombreemisor)?.id || "";
            document.getElementById('recipient-select').value = recipients.find(rec => rec.nombre === r.nombrereceptor)?.id || "";
            document.getElementById('bcv-rate').value = data.rate || "";
            receiptItems = data.items.map(i => ({ ...i, tempId: Date.now() + Math.random() }));
            editingReceiptId = r.id;
            document.getElementById('receipt-action-title').textContent = "Editando Recibo";
            document.getElementById('cancel-edit-btn').classList.remove('hidden');
            renderReceiptItems();
            switchTab('recibos');
        }

        function cancelEdit() {
            editingReceiptId = null; 
            receiptItems = [];
            document.getElementById('receipt-action-title').textContent = "Nuevo Recibo";
            document.getElementById('cancel-edit-btn').classList.add('hidden');
            renderReceiptItems();
        }

        function renderManagementLists() {
            const container = document.getElementById('list-s');
            if (!container) return;
            container.innerHTML = services.map(s => `
                <div class="p-4 flex justify-between bg-white mb-2 rounded-2xl border border-slate-100">
                    <span class="text-xs font-bold text-slate-700">${s.descripcion}</span>
                    <span class="text-indigo-600 font-bold text-xs">$${parseFloat(s.precio).toFixed(2)}</span>
                </div>`).join('');
        }

        window.onload = () => { 
            fetchAllData(); 
            document.getElementById('service-date').valueAsDate = new Date(); 
            document.getElementById('issue-date').valueAsDate = new Date(); 
            document.getElementById('emitter-select').addEventListener('change', updateReceiptNumberDisplay);
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .tab-content { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .loader-dot { animation: dotPulse 1.5s infinite ease-in-out; }
        @keyframes dotPulse { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.1); } }
    </style>
</head>
<body class="p-4 sm:p-6 min-h-screen text-slate-800">
    <!-- Cargador Global -->
    <div id="global-loader" class="fixed inset-0 bg-slate-900/10 backdrop-blur-sm z-[200] flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-[2rem] shadow-2xl flex items-center gap-4">
            <div class="flex gap-1">
                <div class="w-2 h-2 bg-indigo-600 rounded-full loader-dot"></div>
                <div class="w-2 h-2 bg-indigo-600 rounded-full loader-dot" style="animation-delay: 0.2s"></div>
                <div class="w-2 h-2 bg-indigo-600 rounded-full loader-dot" style="animation-delay: 0.4s"></div>
            </div>
            <span class="text-xs font-black uppercase tracking-widest text-slate-600">Sincronizando...</span>
        </div>
    </div>

    <div id="message-container" class="opacity-0 pointer-events-none transition-all duration-300 fixed top-6 right-6 z-[100]"></div>
    
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Sidebar -->
        <div class="lg:col-span-3 space-y-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-white">
                <div class="flex items-center gap-3 mb-10">
                    <div class="h-10 w-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200"><i class="fas fa-notes-medical"></i></div>
                    <h1 class="text-xl font-extrabold tracking-tight text-slate-900 uppercase">Med<span class="text-indigo-600">Cloud</span></h1>
                </div>
                
                <nav class="space-y-3">
                    <button id="btn-recibos" onclick="switchTab('recibos')" class="tab-btn w-full p-4 rounded-full text-left text-sm font-bold bg-indigo-600 text-white flex items-center gap-3 transition-all shadow-xl shadow-indigo-100"><i class="fas fa-plus-circle"></i> <span id="receipt-action-title">Nuevo Recibo</span></button>
                    <button id="btn-historial" onclick="switchTab('historial')" class="tab-btn w-full p-4 rounded-full text-left text-sm font-bold text-slate-500 hover:bg-slate-50 flex items-center gap-3 transition-all"><i class="fas fa-history"></i> Historial</button>
                    <button id="btn-datos" onclick="switchTab('datos')" class="tab-btn w-full p-4 rounded-full text-left text-sm font-bold text-slate-500 hover:bg-slate-50 flex items-center gap-3 transition-all"><i class="fas fa-microscope"></i> Servicios</button>
                </nav>
                
                <button id="cancel-edit-btn" onclick="cancelEdit()" class="hidden w-full mt-6 p-4 rounded-full text-left text-sm font-bold bg-rose-50 text-rose-500 border border-rose-100 flex items-center gap-3"><i class="fas fa-times"></i> Cancelar Edición</button>
            </div>
            
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl shadow-slate-200">
                <label class="text-[10px] font-black text-slate-400 block mb-3 uppercase tracking-widest">Tasa BCV del día</label>
                <input type="number" id="bcv-rate" step="any" oninput="renderReceiptItems()" placeholder="0.00" class="w-full bg-slate-800 p-5 rounded-2xl text-emerald-400 font-bold text-3xl outline-none border border-slate-700 focus:border-emerald-500 transition-colors">
            </div>
            
            <div class="bg-white p-6 rounded-[2.5rem] text-center border border-white shadow-sm">
                <small class="text-slate-400 font-bold uppercase text-[10px] block mb-1 tracking-tighter">N° Control / Correlativo</small>
                <div class="text-3xl font-black text-slate-900" id="receipt-number-display">00000</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="lg:col-span-9 bg-white rounded-[3rem] shadow-sm border border-white min-h-[85vh] overflow-hidden flex flex-col">
            <!-- Tab: Nuevo Recibo -->
            <div id="tab-recibos" class="tab-content p-6 sm:p-12 space-y-10 flex-1">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-4">Emisor</label>
                        <select id="emitter-select" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-full text-sm font-semibold outline-none focus:ring-2 focus:ring-indigo-500/20 transition-all"></select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-4">Receptor / Empresa</label>
                        <select id="recipient-select" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-full text-sm font-semibold outline-none focus:ring-2 focus:ring-indigo-500/20 transition-all"></select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-4">Fecha Recibo</label>
                        <input type="date" id="issue-date" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-full text-sm font-semibold outline-none focus:ring-2 focus:ring-indigo-500/20 transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                    <div class="lg:col-span-5 bg-indigo-50/40 p-8 rounded-[3rem] space-y-5 border border-indigo-100/50">
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-indigo-400 uppercase ml-4">Paciente</label>
                            <input type="text" id="patient-search" list="patients-list" placeholder="Buscar paciente..." class="w-full p-4 rounded-full bg-white border border-indigo-100 text-sm font-medium outline-none shadow-sm">
                            <datalist id="patients-list"></datalist>
                        </div>
                        
                        <div class="flex gap-4">
                            <div class="flex-1 space-y-2">
                                <label class="text-[10px] font-bold text-indigo-400 uppercase ml-4">Fecha Atención</label>
                                <input type="date" id="service-date" class="w-full p-4 rounded-full bg-white border border-indigo-100 text-xs font-semibold outline-none shadow-sm">
                            </div>
                            <div class="w-24 space-y-2">
                                <label class="text-[10px] font-bold text-indigo-400 uppercase text-center block">Cant.</label>
                                <input type="number" id="service-qty" value="1" min="1" class="w-full p-4 rounded-full bg-white border border-indigo-100 font-bold text-center text-sm text-indigo-600 outline-none shadow-sm">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-indigo-400 uppercase ml-4">Servicio Médico</label>
                            <select id="service-select" class="w-full p-4 rounded-full bg-white border border-indigo-100 text-sm font-medium outline-none shadow-sm"></select>
                        </div>
                        
                        <button onclick="addServiceToReceipt(event)" class="w-full bg-slate-900 text-white p-5 rounded-full font-bold text-xs uppercase tracking-widest hover:bg-slate-800 transition-all shadow-lg shadow-slate-200">Añadir al Recibo</button>
                    </div>

                    <div class="lg:col-span-7 flex flex-col">
                        <div class="flex items-center justify-between mb-8">
                            <div class="flex items-baseline gap-2">
                                <span class="text-4xl font-black text-slate-900">$<span id="total-usd">0.00</span></span>
                                <span class="text-slate-400 font-bold text-sm">USD</span>
                            </div>
                            <div class="bg-emerald-50 text-emerald-600 px-6 py-2 rounded-full text-sm font-bold border border-emerald-100">
                                Bs. <span id="total-bs">0,00</span>
                            </div>
                        </div>
                        
                        <div class="flex-1 min-h-[300px] bg-slate-50/50 rounded-[2.5rem] p-6 mb-8 border border-slate-100 overflow-y-auto">
                            <ul id="receipt-items-list"></ul>
                        </div>
                        
                        <button onclick="processReceipt()" class="w-full bg-indigo-600 text-white py-6 rounded-full font-black shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all uppercase tracking-widest text-sm">Finalizar y Guardar</button>
                    </div>
                </div>
            </div>

            <!-- Tab: Historial -->
            <div id="tab-historial" class="tab-content hidden p-10 flex-1">
                <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <!-- Tab: Servicios -->
            <div id="tab-datos" class="tab-content hidden p-10 flex-1">
                <div id="list-s" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
